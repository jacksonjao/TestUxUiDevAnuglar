<section id="presentation" class="container-fluid presentation" *ngIf="presentation" [style.background]="'url('+ presentation.img +')'">
  <div class="container col-md-12 col-sm-12  col-xs-12 presentation__container">
    <div class="row presentation__row middle-xs">
      <div class="col-md-7">
        <h1 class="presentation__title " >{{presentation.title}}</h1>
        <p class="presentation__paragraph ">{{presentation.paragraph}}
        </p>
        <button class="presentation__read-more-button">Read More</button>
      </div>
    </div>
  </div>
</section>

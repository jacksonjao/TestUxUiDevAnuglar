<section class="row gallery">
  <nav class=" subtitle-line-below col-md-12 col-sm-12  col-xs-12" aria-label="gallery">
    <ul class="subtitle-line-below__list">
      <li class="subtitle-line-below__item ">
        <button class="start-md start-sm start-xs subtitle-line-below__button subtitle-line-below__button--active">
          Gallery
        </button>
      </li>
      <li class="subtitle-line-below__item">
        <button class="start-md start-sm start-xs  subtitle-line-below__button"><img
          src="assets/icons/option-icon.svg" alt="Picture description"></button>
      </li>
    </ul>
  </nav>
  <ul class="basic-slider__list  col-md-12 col-sm-12  col-xs-12">
    <li class="basic-slider__item col-md-4 col-sm-5 col-xs-12" *ngFor="let gallery of gallery">
      <button class="basic-slider__button">+</button>
      <figure class="feed__image">
        <img class="cover"
             [src]="gallery.img"
             alt="Picture description">
      </figure>
    </li>
  </ul>
</section>

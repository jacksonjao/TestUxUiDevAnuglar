<section id="contact" class="contact">
  <div class="contact__header container-fluid">
    <div class="container col-md-12 col-sm-12  col-xs-12">
      <div class="row contact__row">
        <h1 class="contact__title ">Contact</h1>
      </div>
    </div>
  </div>

  <div class="map">
    <iframe [src]="urlMap"
            width="100%" height="490" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
  </div>


  <div class="container-fluid">
    <section class="container col-md-12 col-sm-12  col-xs-12 contact__section">
      <div class="row">
        <form action="" class="contact__form col-md-9 col-sm-8 col-xs-12">
          <h1 class="contact__form-title heading-5 col-md-4 col-sm-9 col-xs-12">KEEO IN TOUTCH</h1>
          <div class="break"></div>
          <label class="contact__form-label col-md-4 col-sm-9 col-xs-12">
            <div class="label">Your name <span>(required)</span></div>
            <input class="contact__form-input" type="text" required>
          </label>
          <label class="contact__form-label col-md-4 col-sm-9 col-xs-12">
            <div class="label">Email <span>(required)</span></div>
            <input class="contact__form-input" type="email" required>
          </label>
          <label class="contact__form-label col-md-4 col-sm-9 col-xs-12">
            <div class="label">Subject <span></span></div>
            <input class="contact__form-input" type="text">
          </label>

          <label class="contact__form-label col-md-12  col-sm-9 col-xs-12 ">
            <div class="label">Message <span>(required)</span></div>
            <textarea class="contact__form-input contact__message" type="text" required></textarea>
          </label>
          <div class="break"></div>
          <button class="contact__form-button" type="submit">Send Message</button>
        </form>

        <div class="contact__info col-md-3 col-sm-4 col-xs-12">
          <h1 class="col-md-12 col-sm-12 col-xs-12 contact__info-title heading-5">Contact info</h1>
          <ul class="col-md-12 col-sm-12 col-xs-12 ">
            <li class="contact__info-item"><a
              href="https://www.google.com/maps?ll=40.721495,-73.99549&z=13&t=m&hl=es-419&gl=CO&mapclient=embed&cid=14799082352807939716"
              target="_blank" class="contact__info-link"><img
              src="assets/icons/dribbble-icon.png" alt="Picture description">
              <p>30 ThemeForest St, USA</p></a></li>
            <li class="contact__info-item"><a href="tel:+2-111-321-125-4" class="contact__info-link"><img
              src="assets/icons/social-icon.png" alt="Picture description">
              <p>+2 111 321 125 4</p></a></li>
            <li class="contact__info-item"><a href="mailto:info@domain.com" class="contact__info-link"><img
              src="assets/icons/twitter-icon.png" alt="Picture description">
              <p>info@domain.com</p></a></li>
          </ul>

          <h1 class="col-md-12 col-sm-12 col-xs-12  contact__subscribe-title heading-5">SUBSCRIBE</h1>
          <ul class="col-md-12 col-sm-12 col-xs-12 contact__subscribe-list">
            <li class="contact__subscribe-item"><a href=""><img
              src="assets/icons/dribbble-icon.png" alt="Picture description"></a></li>
            <li class="contact__subscribe-item"><a href=""><img
              src="assets/icons/social-icon.png" alt="Picture description"></a></li>
            <li class="contact__subscribe-item"><a href=""><img
              src="assets/icons/twitter-icon.png" alt="Picture description"></a></li>
            <li class="contact__subscribe-item"><a href=""><img
              src="assets/icons/facebook-icon.png" alt="Picture description"></a></li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</section>
